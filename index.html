<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leap Year Calculator</title>
</head>
<body>
    <div class="app-body">
        <h2>Leap Year Calculator</h2>
        <hr>
        <img src="Images/leapyear_en.gif" alt="Leap year calender image">
        <div class="input-section">
            <h3>Year:</h3>
            <input type="text" id="year-holder">
            <h3>(1582 ~ )</h3>
        </div>
        <div class="btn">
            <button id="executebtn">Execute</button>
            <button id = "clearbtn">Clear</button>
            <button id = "randomyear">Random Year</button>
        </div>
        <div class="result">
            <p id="answer-holder"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
